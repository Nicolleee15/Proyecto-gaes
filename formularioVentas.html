<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formularioVentas.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="logo.jpg" alt="">
    </div>

    <div class="dropdown">
      <button class="dropbtn">Ventas</button>
      <div class="dropdown-content">
        <a href="datosBusProducto.html">Buscar Productos</a>
        <a href="formularioVentas.html">Registrar Ventas</a>
        <a href="error500.html">Registrar</a>
      </div>
    </div>
    <a href="Ingreso.html"> <button class="btn-logout">Cerrar Sesi칩n</button></a>
  </header>
  <div class="buscarinventario" id="menu">
    <div class="search">
      <input class="repuesto" type="text" id="repuesto" placeholder="Escribe el nombre del producto">
      <input type="button" value="Buscar producto" class="btn btn-info" onclick="buscarProducto()">

      <table style="width: 100%;">
        <thead>
          <tr style="background-color: rgb(41, 119, 172)">
            <th>C칩digo</th>
            <th>Referencia</th>
            <th>A침o/Modelo</th>
            <th>Color</th>
            <th>Nuevo Si/No</th>
            <th>Estado</th>
            <th>Precio Compra</th>
            <th>Margen de Ganancia</th>
            <th>Descuento</th>
            <th>Total</th>
          </tr>
          <tr>
            <td>ref001</td>
            <td>Cap칩</td>
            <td>2010</td>
            <td>Gris Cromado</td>
            <td>No</td>
            <td>Sin golpes</td>
            <td>350.000</td>
            <td>150.000</td>
            <td>50.000</td>
            <td>450.000</td>
          </tr>
        </thead>
      </table>
    </div>
  </div>


  <form action="factura.html" method="post" id="main">
    <br><h6>Venta</h6>
    <div class="row">
      <div class="col">
        <input type="date" class="form-control" placeholder="fecha de compra" id="fecha" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="monto a pagar" required pattern="[0-9]+" id="montoPagar"
          title="solo numeros" required />
      </div>
    </div>
    <p><label for="">
        <select name="" id="estatura">
          <option> Metodo de pago</option>
          <option>efectivo</option>
          <option> tarjeta </option>
          <option>transferecia</option>
        </select>


      </label></p>
    <br>
    <h6>Datos cliente</h6>
    <div class="row">

      <div class="col">
        <p><label for="" required>
            <select name="" id="tipdoc">
              <option> Tipo de documento </option>

              <option>cc</option>
              <option> ce</option>
              <option>pasaporte</option>
            </select>


          </label></p>
      </div>
      <div class="col">
        <input id="documento" type="text" class="form-control" placeholder="Numero de documento" minlength="6"
          maxlength="10" pattern="[0-9]+" name="ndocumento" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Primer nombre" pattern="[A-Za-z]+" id="pnombre" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Segundo nombre" pattern="[A-Za-z]+" id="snombre">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Primer apellido" pattern="[A-Za-z]+" id="papellido"
          required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Segundo apellido" pattern="[A-Za-z]+" id="sapellido">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="tel" class="form-control" placeholder="Telefono" minlength="10" required pattern="[0-9]+"
          id="telefono" required>
      </div>
      <div class="col">
        <input type="email" class="form-control" placeholder="Correo" id="correo" required>
      </div>
    </div>
    <br>


    <button class="btn btn-primary" type="submit" value="Submit"> Generar factura</button>
    <input type="button" class="btn btn-success" value="Registrar Venta" onclick="registrado()">

  </form>

  <script src="formularioventas.js"></script>
  <footer id="pie">
    <p>&copy; todos los derechos reservados 2024</p>
  </footer>

</body>

</html>
